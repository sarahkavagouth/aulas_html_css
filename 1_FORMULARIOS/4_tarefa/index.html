<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarefa</title>
</head>
<body>
    <form action=""></form>
    <div>
        <label for="livro">Um livro que você indicaria?</label>
        <input type="text" id="livro" placeholder="Digite o nome de um livro:"> 
    </div>

    <div>
        <p>Você gosta de ler?</p>
        <input type="radio" id="sim" name="gosta-ler">
        <label for="sim">Sim</label>
    </div>

    <div>
        <input type="radio" id="nao" name="gosta-ler">
        <label for="nao">Não</label>
    </div>

    <div>
        <label for="genero">Selecione um gênero literário:</label>
        <select name="genero" id="genero">
            <option selected disabled>Selecione</option>
            <option value="romance">Romance</option>
            <option value="suspense">Suspense</option>
            <option value="">Terror</option>
        </select>
    </div>

    <button>Enviar</button>
</body>
</html>
