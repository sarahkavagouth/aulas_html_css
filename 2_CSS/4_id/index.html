    <h1>Atributo ID</h1>
    <p>O atributo ID funciona como um CPF. Isso signfica que o elemento só pode ter um ID assim como eu só posso ter um CPF. Também significa que não é possível colocar o medmo ID em vários elementos assim como outras pessoas náo podem ter o mesmo CPF que tenho. </p>
